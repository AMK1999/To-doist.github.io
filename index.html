
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript To-Do</title>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Titillium+web">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="clear">
                <i class="fa fa-refresh"></i>
            </div>
            <div id="date" style="font-family: cursive;"></div>

        </div>
        <div class="content">
            <ul id="list">
                <!-- <li class="item">
                    <i class="fa fa-circle-thin co" job="complete" id="0"></i>
                    <p class="text" style="margin-top: 6px;">Drink Coffee</p>
                    <i class="fa fa-trash-o de" job="delete" id="0"></i>
                </li> -->
            </ul>
        </div>
        <div class="add-to-do">
            <i class="fa fa-plus-square-o"></i>
            <input type="text" id="input" placeholder="Add task!">
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
